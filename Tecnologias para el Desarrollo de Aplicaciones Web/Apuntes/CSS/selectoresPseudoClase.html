    <title>.:: Selectores Pseudo Clase =100322= ::. </title>
    <style>
        a:link{
            color:pink;
        }

        a:visited{
            color:brown;
        }

        a:hover{
            color: green;
        }

        a:active{
            color:blueviolet;
        }

        .rojo{
            background-color:red;
        }
        div:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>PseudoClase</h1> 
        <p>Selecciona los elementos basados en un cierto estado:</p>
        <p class="centrado"><img src="imgs/pseudoClase.fw.png" alt="Regla CSS" width="260" height="130" alt="Sintaxis de pseudoclase"></p>

    <p>Haz clic <a href="http://www.google.com" target="_blank">aqu√≠</a></p>
    <p><strong>Nota</strong> <code>a:hover</code> debe definirse despu&eacute;s de <code>a:link</code> y <code>a:visited</code>, as&iacute; como, <code>a:active</code> debe definirse despu&eacute;s de <code>a:hover</code> para ser efectivos.</p>
