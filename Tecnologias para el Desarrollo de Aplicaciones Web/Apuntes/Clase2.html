<!DOCTYPE html>
<html>
    <head><!-- Sirve para los navegadores encuentren la pagina -->
        <title>.:: Estructura de un HTML ::.</title><!--Para color titulo al documento-->
    </head>
    <body><!--Todo lo que se vera en el documento es dentro de body,, Style para cambiar formato de texto-->
        <h1 style="color: aqua;">Teconologia para el desarrollo de aplicaciones web</h1><!--Resaltar subtitulos titulos-->
        <h2>Unidad I</h2><!--Los hmax=6 y se van haciendo mas pequeÃ±os-->
        <!--em sirve para cursiva, sup hacer superindice-->
        <p>Hola <em>Chicos</em>del <strong><sup>4CM4</sup></strong></p><!--Strong para resaltar texto-->
        <p>Hola Mundo</p><!--<p>Es dar un parrafo para el documento-->
        <p>Mi musica favorita es:</p>
        <ol><!--ol es para hacer una lista, li para cada elemento de la lista-->
            <li>Hip-Hop</li>
            <li>Pop</li>
            <li>Reggaton</li>
        </ol>
    </body>
</html>
